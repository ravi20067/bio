<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">My Travel Journey</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html#map">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container contact-container mt-5">
        <h2 class="text-light text-center">Get in Touch</h2>
        <p class="text-muted text-center">Let's connect! Fill out the form or reach me via social media.</p>

        <div class="contact-wrapper">
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit" class="btn btn-warning">Send</button>
                </form>
            </div>

            <!-- Contact Info & Social Links -->
            <div class="contact-info">
                <h3>Contact Info</h3>
                <p><i class="fas fa-envelope"></i> Email: kumarr3829@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Location: Dehradum,India</p>
                <p><i class="fas fa-phone"></i> Phone: +91 9771222008</p>

                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>

                <button class="btn btn-outline-light mt-3" id="openForm">Use Google Form</button>
            </div>
        </div>
    </div>

    <!-- Floating Google Form Modal -->
    <div id="googleFormModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="googleFormFrame" src="https://forms.gle/oTmNQyBZbLrfWJpf8" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script src="../assets/js/contact.js"></script>
</body>
</html>
